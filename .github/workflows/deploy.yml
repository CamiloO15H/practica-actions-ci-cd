name: deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Print variable
        run: echo "${{ secrets.TOKEN_SECRET }}"

      - name: Checkout
        uses: actions/checkout@v4
  

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencia
        run: npm install

      - name: run test
        run: npm run test 

      - name: Build page
        run: npm run build

  deploy:
    if: ${{ always() }}  #And failure & success, also always. This 3 aplicattions are esencials for if conditional
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy
        run: echo "Deploy...."
          
